name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Permite executar manualmente

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build web assets
      run: npm run build
        
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
        
    - name: Sync iOS platform
      run: npx cap sync ios
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Debug - List directory contents
      run: |
        echo "=== Root directory ==="
        ls -la
        echo "=== iOS directory ==="
        ls -la ios/
        echo "=== iOS App directory ==="
        ls -la ios/App/
        
    - name: Install CocoaPods
      run: |
        cd ios/App
        sudo gem install cocoapods
        pod install --verbose
        
    - name: List available schemes
      run: |
        cd ios/App
        echo "=== Available schemes ==="
        xcodebuild -list -workspace App.xcworkspace
        
    - name: Build iOS app (Legacy Build System)
      run: |
        cd ios/App
        echo "=== Building iOS app with Legacy Build System ==="
        set -e
        # Use legacy build system to avoid signing issues
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination generic/platform=iOS -archivePath App.xcarchive -UseModernBuildSystem=NO CODE_SIGNING_ALLOWED=NO archive -verbose 2>&1 | tee build.log
        if [ $? -ne 0 ]; then
          echo "=== Build failed, showing logs ==="
          cat build.log
          exit 1
        fi
        
    - name: Check if archive was created
      run: |
        cd ios/App
        if [ -d "App.xcarchive" ]; then
          echo "✅ Archive created successfully"
          ls -la App.xcarchive/
        else
          echo "❌ Archive not found"
          echo "=== Build logs ==="
          cat build.log
          exit 1
        fi
        
    - name: Export IPA (No Signing)
      run: |
        cd ios/App
        echo "=== Exporting IPA without signing ==="
        # Create a simple IPA without signing
        mkdir -p build
        cd App.xcarchive/Products/Applications
        cp -r App.app ../../../build/
        cd ../../../build
        # Create IPA manually
        mkdir -p Payload
        mv App.app Payload/
        zip -r App.ipa Payload/
        echo "✅ IPA created: App.ipa"
        ls -la *.ipa
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-${{ github.run_number }}
        path: ios/App/build/
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: ios/App/build/*.ipa
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          iOS Build v${{ github.run_number }}
          
          - Build Date: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
